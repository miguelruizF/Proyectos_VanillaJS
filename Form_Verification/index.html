<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        :root {
        --success-color: #2ecc71;
        --error-color: #e74c3c;
        }
        .form-control {
        /* margin-bottom: 10px; */
        /* padding-bottom: 15px; */
        position: relative;
        }
        .form-control.success input {
        border-color: var(--success-color);
        }

        .form-control.error input {
        border-color: var(--error-color);
        }

        .form-control small {
        color: var(--error-color);
        position: absolute;
        bottom: 0;
        left: 0;
        visibility: hidden;
        }

        /* .form-control.error small {
        visibility: visible;
        } */
    </style>
</head>
<body id="body">
    <div class="relative">
        <div class="w-full h-auto overflow-scroll block h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-4 flex items-center justify-center">
            <div class="bg-white py-6 px-10 sm:max-w-md w-full shadow-2xl shadow-gray-500 rounded container">
                <div class="sm:text-3xl text-2xl font-semibold text-center text-sky-600  mb-12">
                    Register With Us 
                </div>
                <form id="formulario" class="">
                    <div class="form-control">
                        <input id="username" type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="Username"/>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <input id="email" type="email" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="Email"/>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <input id="password" type="password" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="Password"/>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <input id="confirm_pass" type="password" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="Confirm Password"/>
                        <small>Error message</small>
                    </div>
                    <div class="flex justify-center my-4">
                        <button class="rounded-full  p-3 w-full sm:w-56 bg-gradient-to-r from-sky-600  to-teal-300 text-white text-lg font-semibold " type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="pop_success"></div>
    
    <div id="popup-modal" tabindex="-1" class="absolute grid place-items-center z-50 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full hidden">
        <div class="relative w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 opacity-75">
                <!-- <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button> -->
                <div class="p-6 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                    <h3 id="text-h3" class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"></h3>
                    <!-- <button id="btn_cerrar" data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                        Yes, I'm sure
                    </button>
                    <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>

</html>
