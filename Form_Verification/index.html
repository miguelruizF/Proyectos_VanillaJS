<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-auto overflow-scroll block h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-4 flex items-center justify-center">
        <div class="bg-white py-6 px-10 sm:max-w-md w-full shadow-2xl shadow-gray-500 rounded">
            <div class="sm:text-3xl text-2xl font-semibold text-center text-sky-600  mb-12">
                Register With Us 
            </div>
            <form id="formulario" class="">
                <div>
                    <input id="username" type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500"  placeholder="Username"/>
                </div>
                <div>
                    <input id="email" type="email" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 my-8"  placeholder="Email"/>
                </div>
                <div>
                    <input id="password" type="password" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="Password"/>
                </div>
                <div>
                    <input id="confirm_pass" type="password" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="Confirm Password"/>
                </div>
                <div class="flex justify-center my-4">
                    <button class="rounded-full  p-3 w-full sm:w-56   bg-gradient-to-r from-sky-600  to-teal-300 text-white text-lg font-semibold " type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
