<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscardor de Imagenes</title>

    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% h-screen w-full verflow-scroll block">
        <div class="flex flex-col w-full items-center pt-10">
            <h2 class="text-white font-bold pt-6 pb-6 text-2xl">BUSCADOR DE IMAGENES - PIXABAY</h2>
            <form action="" class="flex flex-col w-1/2 items-center">
                <label for="text_busqueda" class="text-white font-bold text-lg">Termino Busqueda</label>
                <input type="text" name="" id="text_busqueda" class="bg-zinc-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-3 mt-3">
                <input type="submit" value="Buscar Imagenes" class="mb-3 mt-3 rounded-lg p-3 w-full sm:w-56 text-white text-lg font-semibold bg-[#F7BE38] hover:bg-[#F7BE38]/90 dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50">
            </form>
        </div>

        <div id="resultado"></div>
        <div id="paginacion"></div>
    </main>
<!--Script JS-->
<script src="script.js"></script>
</body>
</html>
