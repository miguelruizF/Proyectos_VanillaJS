<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta el clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" min-h-screen bg-cover bg-no-repeat mx-auto p-4 lg:h-screen" style="background-image: url(/img/nature.jpg);">
        <h1 class="pl-4 text-2xl md:text-3xl text-center font-semibold text-slate-800">Buscador de clima</h1>
        <p class="pl-4 text-base md:text-lg text-center font-semibold text-slate-800">Agregar tu ciudad y país...</p>
        <div class="py-3 sm:max-w-xl sm:mx-auto">
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20 bg-clip-padding bg-opacity-60 border border-gray-200" style="backdrop-filter: blur(20px);">
                <div class="block max-w-md mx-auto" >
                    <div class="divide-y divide-gray-200" id="container_2">
                        <div id="container"></div>
                        <form id="formulario" class="text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div>
                                <input type="text" id="ciudad" name="ciudad" placeholder="Escribe tu ciudad" class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <div>
                                <label for="pais" class="block mb-2 text-sm font-medium text-gray-900 font-semibold text-slate-800">Default select</label>
                                <select id="pais" class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option selected value="">Choose a country</option>
                                    <option value="us">United States</option>
                                    <option value="ca">Canada</option>
                                    <option value="de">Germany</option>
                                    <option value="fr">France</option>
                                    <option value="mx">México</option>
                                </select>
                            </div>
                            <div class="w-full flex items-center justify-center">
                                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md w-full md:w-auto px-10 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Obtener clima
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="app.js"></script>
</html>
