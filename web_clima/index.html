<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta el clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        p{color: #171717;}
    </style>
</head>
<body>
    <div class="min-h-screen bg-cover bg-no-repeat mx-auto p-4 sm:min-h-screen" style="background:rgb(10,10,10); color:#fff; p{color:#fff}">
        <h1 class="pl-4 text-2xl md:text-3xl text-center font-semibold">Buscador de clima</h1>
        <p class="pl-4 text-base md:text-lg text-center font-semibold" style="color: #fff;">Agregar tu ciudad y pa√≠s...</p>
        <div class="py-3 sm:max-w-xl sm:mx-auto">
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20 bg-clip-padding bg-opacity-60 border border-gray-200" style="backdrop-filter: blur(20px);">
                <div class="block max-w-md mx-auto" >
                    <div class="divide-y divide-gray-200" id="container_2">
                        <div id="container"></div>
                        <form id="formulario" class="text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div>
                                <input type="text" id="ciudad" name="ciudad" placeholder="Escribe tu ciudad" class="bg-neutral-700 border border-gray-300 text-white mb-6 text-sm rounded-lg
                                block w-full p-2.5  dark:border-gray-600 dark:text-white">
                            </div>
                            <div class="w-full flex items-center justify-center">
                                <button type="submit" class="text-white bg-neutral-700 hover:bg-neutral-900     focus:outline-none
                                font-medium rounded-lg text-md w-full md:w-auto px-10 py-2.5 text-center ">Obtener clima
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="app.js"></script>
</html>
